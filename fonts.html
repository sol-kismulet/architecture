<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Reference â€” Kismulet Architecture</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      line-height: 1.6;
    }
    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }
    body.dark-theme {
      background-color: #0a0a0a;
      color: #ffffff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    section {
      margin-bottom: 2.5rem;
    }
    .primary {
      font-family: "Cormorant Garamond", serif;
      font-size: 1.6rem;
    }
    .secondary {
      font-family: "Helvetica Neue", sans-serif;
      font-size: 1.4rem;
    }
    .childlike {
      font-family: "Comic Sans MS", "Chalkboard SE", cursive;
      font-size: 1.4rem;
      color: #f7f7aa;
    }
    .superintegral {
      font-family: "Cormorant Garamond", serif;
      font-size: 1.6rem;
      background: linear-gradient(90deg, #e0e0ff, #ffffff, #e0e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite ease-in-out;
    }
    @keyframes shimmer {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>

    </section>

    <section>

      <p class="childlike">sometimes, even a whisper becomes a thread.</p>
    </section>

    <section>
      <h2>Superintegral</h2>
      <p class="superintegral">sometimes, even a whisper becomes a thread.</p>
    </section>
  </main>
