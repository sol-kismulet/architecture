<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>enso portal test</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .enso {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 20px), black calc(100% - 20px));
      mask: radial-gradient(farthest-side, transparent calc(100% - 20px), black calc(100% - 20px));
      animation: spin 6s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="enso"></div>
</body>
</html>
